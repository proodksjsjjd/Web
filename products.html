<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Cloud - Products</title>
    <link rel="icon" href="/assets/evolvelogo.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="/stats.hackysoft.xyz/script.js" data-website-id="18b5f06f-db47-4d2b-83c2-aba70d90f6b4"></script>
    <style>
        :root {
            --primary: #f97316;
            --background: #000000;
            --muted: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --muted-foreground: rgba(255, 255, 255, 0.5);
            --glow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: var(--glow);
        }

        .products-section {
            min-height: 100vh;
            padding-top: 120px;
            padding-bottom: 80px;
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            width: 100%;
            padding: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .product-title {
            color: var(--primary);
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .product-description {
            color: var(--muted-foreground);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.25rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .buy-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/assets/evolvelogo.gif" alt="EvolveCloud Logo">
                Evolve Cloud
            </a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/products.html">Products</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="products-section">
            <div class="products-grid">
                <div class="product-card">
                    <img src="/assets/owo_bot.webp" alt="Owo Bot Clone" class="product-image">
                    <h3 class="product-title">ðŸ”¥ Owo Bot Clone</h3>
                    <p class="product-description">A complete fully working Owo Bot Clone.</p>
                    <p class="product-price">â‚¹150</p>
                    <button class="buy-button" data-product="owo_bot">Purchase</button>
                </div>
                <div class="product-card">
                    <img src="/assets/xenon_bot.webp" alt="Xenon Bot Clone" class="product-image">
                    <h3 class="product-title">ðŸ”¥ Xenon Bot Clone</h3>
                    <p class="product-description">A complete working Xenon bot clone.</p>
                    <p class="product-price">â‚¹150</p>
                    <button class="buy-button" data-product="xenon_bot">Purchase</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', () => {
                alert(`You selected: ${button.getAttribute('data-product')}`);
            });
        });
    </script>
</body>
</html>
