    <style>
        :root {
            --primary: #f97316;
            --background: #000000;
            --muted: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --muted-foreground: rgba(255, 255, 255, 0.5);
            --glow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--primary);
            color: var(--text);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            perspective: 1000px;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            width: 100%;
        }

        /* Header & Navigation */
        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: var(--glow);
            transform: scale(1.05);
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: var(--glow);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Contact Form Section */
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 80px;
            background: radial-gradient(circle at top right, rgba(249, 115, 22, 0.15), transparent 50%);
            position: relative;
            overflow: hidden;
            width: 100%;
            flex: 1;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 800px; /* Increased from 600px */
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            margin: 0 auto; /* Center the form */
        }

        .contact-form h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .submit-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .turnstile {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        /* Footer styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem 0;
            position: relative;
            width: 100%;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section {
            padding: 1rem;
        }

        .footer-section h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .footer-bottom p {
            color: var(--muted-foreground);
        }

        /* Firefly Animation */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(1px);
            animation: firefly 4s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes firefly {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(1);
            }
        }

        @media (max-width: 768px) {
            .contact-form {
                margin: 1rem;
                max-width: 95%; /* Adjusted for mobile */
            }
            
            .nav-links {
                display: none;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>

    <script>
        let turnstileToken = null;

        window.onloadTurnstileCallback = function () {
            turnstile.render('#turnstile-container', {
                sitekey: '0x4AAAAAAAz3lbV1sRTeUFHX',
                callback: function(token) {
                    turnstileToken = token;
                }
            });
        };

        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            
            try {
                if (!turnstileToken) {
                    throw new Error('Please complete the security check');
                }

                const formData = {
                    name: form.name.value,
                    email: form.email.value,
                    message: form.message.value,
                    turnstileToken: turnstileToken
                };
                
                const response = await fetch('/contactus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('Message sent successfully!');
                    form.reset();
                    // Reset Turnstile after successful submission
                    turnstile.reset('#turnstile-container');
                    turnstileToken = null;
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to send message');
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            } finally {
                submitBtn.disabled = false;
            }
            
            return false;
        }

        // Add background effects
        for(let i = 0; i < 50; i++) {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';
            firefly.style.left = Math.random() * 100 + 'vw';
            firefly.style.top = Math.random() * 100 + 'vh';
            firefly.style.animationDelay = Math.random() * 4 + 's';
            document.querySelector('.contact-section').appendChild(firefly);
        }
    </script>
